<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"> <!--! Link to external CSS file -->
</head>
<body>
    <h1>Register</h1>
    <!--! Form for adding a new employee -->
    <form action="" onsubmit="return false">
        <label for="name" id="lbname">Name</label>
        <input type="text" id="name">
        <label for="surname">Surname</label>
        <input type="text" id="surname">
        <label for="age">Age</label>
        <input type="number" id="age">
        <label for="nationality">Nationality</label>
        <!--! Select element for choosing nationality -->
        <select name="" id="nationality">
            <option value="nationality">Nationality</option>
            <option value="azerbaijan">Azerbaijan</option>
            <option value="turkey">Turkey</option>
            <option value="russia">Russia</option>
            <option value="georgia">Georgia</option>
        </select>
        <label for="position">Position</label>
        <!--! Select element for choosing position -->
        <select name="" id="position">
            <option value="position">Position</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend</option>
        </select>
        <label for="experience">Experience Year</label>
        <input type="number" id="experience">
        <button type="submit">Add Employee</button>
    </form>
    <!--! Table for displaying employee data -->
    <table id="employee-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Nationality</th>
                <th>Position</th>
                <th>Experience Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!--! Link to external JavaScript file -->
    <script src="./index.js"></script>
</body>
</html>
